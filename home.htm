<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

	<link rel="stylesheet" href="styles.css">
	<title>Theo St.</title>
</head>
<body>
	<wrapper>
		<div id="background-image"></div>
		<section id="title-section">
			<div id="title-block">
				<div id="title-logo"><img src="images/logo_gradient.png"></div>
				<div id="title-social">
					<a href="https://github.com/theo-jedi"
						target="_blank"><i class="fab fa-github" style="font-size: 20px;"></i></a>
					<a href="https://patreon.com/theojedi"
						target="_blank"><i class="fab fa-patreon"></i></a>
					<a href="https://t.me/theojedi"
						target="_blank"><i class="fab fa-telegram-plane" style="font-size: 19px"></i></a>
					<a href="https://www.instagram.com/theo.jedi/"
						target="_blank"><i class="fab fa-instagram" style="font-size: 18px"></i></a>
					<a href="mailto:fedor.contact@yandex.ru">
						<i class="far fa-envelope" style="font-size: 17px"></i></a>
				</div>
				<div id="title-buttons">
					<a href="https://play.google.com/store/apps/dev?id=5083558951092887752"
						target="_blank" id="googleplay-button"><div>Google Play</div></a>
					<a href="https://patreon.com/theojedi"
						target="_blank" id="support-button"><div>Support on Patreon</div></a>
				</div>
				<div id="copyrights"><span>Â© TheoSt. 2020</span><div>&nbsp;/&nbsp;</div><span>bring ideas to live better</span><div>&nbsp;/&nbsp;</div></span><a href="privacy.htm">privacy policy</a></div>
			</div>
		</section>
		<section id="content-section">
			<div id="about-block">
				<div id="content-title">About us</div>
				<div id="about-text">We are a tiny indie software development studio, who believes can make the world a little better with our ideas</div>
			</div>
			<div id="apps-block">
				<div id="content-title">Our apps</div>
				<div id="content-apps" onmouseleave="hideInfo()">
					<div id="apps-list">
						<div id="app" onmouseover="showInfo(1)"><img src="images/wavenote.png"></div>
						<div id="app" onmouseover="showInfo(2)"><img src="images/telegram.png"></div>
						<!-- item with id="app" here -->
					</div>
					<div id="app-title"></div>
					<div id="app-description"></div>
					<a id="app-link"><div id="app-link-text"></div></a>
				</div>
			</div>
		</section>
	</wrapper>
	<script type="text/javascript">

		var link_available = "Download";
		var link_unavailable = "Not available";

		var app1_title = "Wavenote";
		var app1_description = "Incredible notebook for musicians. Open up new possibilities and simplify your daily tasks with editor, studio, chords, metronome and other features.";
		var app1_link = "https://play.google.com/store/apps/details?id=com.theost.wavenote";

		var app2_title = "Night Forest";
		var app2_description = "Modern dark and soft theme for telegram android. Exchange messages in a beautiful and cozy interface!";
		var app2_link = "https://t.me/addtheme/nightforest";

		var title = document.getElementById("app-title");
		var description = document.getElementById("app-description");
		var link = document.getElementById("app-link");
		var images = document.getElementById("app-images");
		var link_status = document.getElementById("app-link-text");
		var content = document.getElementById("content-apps");

		function showInfo(app) {
			title.innerHTML = eval("app" + app + "_title");
			description.innerHTML = eval("app" + app + "_description");
			var link_text = eval("app" + app + "_link");

			if (link_text != "") { 
				link.setAttribute("target", "_blank");
				link.setAttribute("href", link_text);
				link_status.innerHTML = link_available;
			} else {
				link.removeAttribute("target"); 
				link.removeAttribute("href"); 
				link_status.innerHTML = link_unavailable;
			}

			var title_height = title.offsetHeight;
			var description_height = description.offsetHeight;
			var link_height = link.offsetHeight;

			content.style.height = String(170 + title_height + description_height + link_height) + "px";
			title.style.visibility = "visible";
			description.style.visibility = "visible";
			link.style.visibility = "visible";
			title.style.opacity = "1";
			description.style.opacity = "1";
			link.style.opacity = "1";
		}

		function hideInfo() {
			title.style.opacity = "0";
			description.style.opacity = "0";
			link.style.opacity = "0";
			title.style.visibility = "hidden";
			description.style.visibility = "hidden";
			link.style.visibility = "hidden";
			content.style.height = "80px";
			title.innerHTML = "";
			description.innerHTML = "";
		}

	</script>
</body>
</html>
