<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/e4986ef4c9.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/png" href="../images/favicon.png">
    <link rel="stylesheet" href="../styles/styles.css">
    <title>Theo St.</title>
</head>
<body>
<wrapper>
    <section id="main-section">
        <div id="main-logo"></div>
        <div id="main-social"></div>
        <div id="main-buttons">
            <a target="_blank" id="secondary-button"></a>
            <a target="_blank" id="primary-button"></a>
        </div>
        <div id="footer"></div>
    </section>
    <section id="content-section">
        <div id="about-block">
            <div id="about-title"></div>
            <div id="about-description"></div>
        </div>
        <div id="apps-block">
            <div id="apps-title"></div>
            <div id="content-apps">
                <div id="apps-list"></div>
                <div id="app-name"></div>
                <div id="app-description"></div>
                <a id="app-link" target="_blank">
                    <div id="app-button"></div>
                </a>
            </div>
        </div>
    </section>
</wrapper>
<script src="../scripts/scripts.js" type="module"></script>
</body>
</html>
